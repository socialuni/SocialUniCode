<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link href="css/cadastro.css" rel="stylesheet" />
</head>
<body class="body">
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/cadastro.js"></script>
    <div>
        <center>
            <div style="margin:5% ">
                <label></label>
                <img class="title" src="images/man.png" />
            </div>
        </center>
        <form action="" method="post" class="form_position">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" class="campo_icon icon_pessoa" value="">
            </div>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" class="campo_icon icon_email" value="">
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" class="campo_icon icon_senha" value="">
            </div>
            <div class="campo">
                <label>Sexo</label>
                <label>
                    <input type="radio" name="sexo" value="feminino"> Feminino
                </label>
                <label>
                    <input type="radio" name="sexo" value="masculino"> Masculino
                </label>
            </div>
            <div class="campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" class="campo_icon icon_documento" value="">
            </div>
            <div class="campo">
                <label for="dtNascimento">Data de Nascimento</label>
                <input type="date" id="dtNascimento" name="dtNascimento" class="campo_icon icon_gift" value="">
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="campo_icon icon_phone" placeholder="Ex.: (00) 00000-0000" value="">
            </div>
            <!--<div class="campo">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="campo_icon icon_home" value="">
            </div>
            <div class="campo">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="campo_icon">
                    <option value="">--</option>
                </select>
            </div>
            <div class="campo">
                <label for="estado">RA</label>
                <input type="text" id="RA" name="RA" class="campo_icon icon_documento" value="">
            </div>
            <div class="campo">
                <label for="estado">Curso</label>
                <input type="text" id="Curso" name="Curso" class="campo_icon icon_curso" value="">
            </div>-->
        </form>
        <span class="padding">
            <button name="proximo" onclick="onclickProximo()" class="button">Próximo</button>
        </span>
        <span>
            <center>
                <img src="images/icon_logo.png" />
            </center>
        </span>
    </div>
</body>
</html>
